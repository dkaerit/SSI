<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Menu encriptaciones</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.large.css">

    <!-- scripts -->
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="js/index.js"></script>
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h2>Inputs</h2>
                <label for="algoritmo">Selecciona el algoritmo y el formato de entrada</label>
                <select class="form-control" id="algoritmo">
                    <option selected disabled hidden>Algoritmo</option>
                    <!-- Bloque 1 - C. Básicos -->
                    <option value="0" >P0/0 - Vernam</option>
                    <option value="1" >P1/0 - Vigenere</option>
                    <!-- Bloque 2 - Comunicaciones seguras -->
                    <option value="2" >P2/0 - RC4</option>
                    <option value="3" >P2/1 - A5-1</option>
                    <option value="4" >P3/0 - ChaCha20</option>
                    <option value="5" >P4/0 - Generador E0 de Bluetooth</option>
                    <option value="6" >P4/1 - Generador C/A de GPS</option>
                    <option value="7" >P5/0 - Multiplicación Snow3G y AES</option>
                    <option value="8" >P6/0 - Algoritmo Rijndael (AES)</option>
                    <option value="9" >P7/0 - CBC</option>
                    <option value="10">P7/1 - Diffle-Hellman</option>
                    <!-- Bloque 3 - Esquemas de control de accesos y autenticacion -->
                    <option value="11">P7/2 - Fiat-Shamir</option>
                    <!-- Bloque 4 - Infraestructura de clave pública -->  
                    <option value="12">P8/0 - Intercambio Diffle-Hellmann (ElGamal)</option>
                    <option value="13">P9/0 - RSA</option>
                    <option value="14">P10/0 - Algortimo DIffle-Hellman (ElGamal Elíptico)</option>
                    <option value="15">P10/1 - Criptografía elíptica (ElGamal Elíptico)</option>
                    
                    
                    
                </select>
                <select class="form-control" id="formato">
                    <option value="srt" selected >Texto plano</option>
                    <option value="hex">Hexadecimal</option>
                    <option value="int">Decimal</option>
                    <option value="bin">Binario</option>
                </select>
                <div class="form-group">
                    <label for="plaintext">Introduce el texto a ser encriptado</label>
                    <textarea class="form-control" id="plaintext" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="cipherkey">Clave</label>
                    <textarea class="form-control" id="cipherkey" rows="3"></textarea>
                </div>
                <form id="ejemplos">
                    <input class="form-check-input" type="radio" name="my_options" value="op0" id="manual" checked> Manual <br>
                    <input class="form-check-input" type="radio" name="my_options" value="op1" id="ej1"> Ejemplo 1 <br>
                    <input class="form-check-input" type="radio" name="my_options" value="op2" id="ej2"> Ejemplo 2 <br>
                </form>
                <br>
                <button type="button" class="btn btn-dark" id="encrypt" value="p0">Encriptar</button>
                <button type="button" class="btn btn-success" id="decrypt" value="p0">Desencriptar</button>
            </div> 
            <div class="col-sm-6 col-xm-12">
                <h2>Encriptación</h2>
                <label for="res-plaintext">Texto plano</label>
                <div id="res-plaintext" class="res"></div>

                <label for="res-bin">Binario</label>
                <div id="res-bin" class="res"></div>

                <label for="res-hex">Hexaecimal</label>
                <div id="res-hex" class="res"></div>

                <label for="res-int">Decimal</label>
                <div id="res-int" class="res"></div>
            </div>
        </div>
    </div>



    
    
</body>
</html>
